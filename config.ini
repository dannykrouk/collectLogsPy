[WhatToCollect]
esrimainlogs = True
webserveraccesslogs = True
oslogs = True
esriservicelogs = True
esritomcatlogs = True
agsconfigstore = True
agsarcgisinputdirectory = True
prtlwebgisdrlogs = True
webadaptorlogs = False

[Filters]
days = 10

[OsPaths]
webserveraccesslogs = C:\inetpub\logs\LogFiles\W3SVC1
oslogs = C:\Windows\System32\winevt\Logs
webadaptors = C:\inetpub\wwwroot\arcgis,C:\inetpub\wwwroot\server

[EsriPathsInEnvironmentVariablesDoNotExist]
agsserver = C:\Program Files\ArcGIS\Server
agsportal = C:\Program Files\ArcGIS\Portal
agsdatastore = C:\Program Files\ArcGIS\DataStore
